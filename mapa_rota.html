<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa com Rota</title>

    <!-- Incluir a biblioteca Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    
    <!-- Para incluir GeoJSON -->
    <script src="https://unpkg.com/leaflet-geojson-selector/dist/leaflet.geojson-selector.js"></script>

    <style>
        /* Definir o tamanho do mapa */
        #map {
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Mapa com Rota</h1>

    <!-- Div onde o mapa será carregado -->
    <div id="map"></div>

    <script>
        // Criar o mapa centrado em uma coordenada inicial
        var map = L.map('map').setView([-23.55052, -46.633308], 6);  // São Paulo

        // Adicionar o tile layer (mapa base)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Adicionar marcadores (origem e destino)
        var origem = [-23.55052, -46.633308]; // São Paulo
        var destino = [-22.906847, -43.172896]; // Rio de Janeiro

        L.marker(origem).addTo(map)
            .bindPopup("Origem (São Paulo)")
            .openPopup();

        L.marker(destino).addTo(map)
            .bindPopup("Destino (Rio de Janeiro)");

        var geojsonRoute = {
            "type": "Feature",
            "geometry": {
                "type": "LineString",
                "coordinates": [
                    [-46.633308, -23.55052],  // São Paulo
                    [-43.172896, -22.906847]  // Rio de Janeiro
                ]
            }
        };

        L.geoJSON(geojsonRoute).addTo(map);
    </script>
</body>
</html>
